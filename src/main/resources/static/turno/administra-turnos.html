<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD Turnos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Administrar <b>Turnos</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addTurnModal" onclick="findPacientAndDentistBy()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar nuevo</span></a>
                        <a onclick="GoToHomePage()" class="btn btn-info" data-toggle="modal"><i class="material-icons">home</i> <span>Inicio</span></a>
                    </div>
                </div>
            </div>
            <table id="tableTurn" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha Turno</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addTurnModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Turno</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="add_formControlSelectDentist">Seleccione el odontologo</label>
                        <select class="form-control" id="add_formControlSelectDentist">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="add_formControlSelectPatient">Seleccione el paciente</label>
                        <select class="form-control" id="add_formControlSelectPatient">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha de turno</label>
                        <input type="date" class="form-control" id="add_fechaturno" name="add_fechaturno" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editTurnModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Editar Turno</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="edit_turn_id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="edit_formControlSelectDentist">Seleccione el odontologo</label>
                        <select class="form-control" id="edit_formControlSelectDentist" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit_formControlSelectPatient">Seleccione el paciente</label>
                        <select class="form-control" id="edit_formControlSelectPatient" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha de turno</label>
                        <input type="date" class="form-control" id="edit_fechaturno" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-info" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteTurnModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar Turno</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="delete_turn_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Fecha de turno</label>
                        <input type="date" class="form-control" id="delete_fechaturno" readonly>
                    </div>
                </div>
                <div class="modal-body">
                    <p>Esta seguro de que desea eliminar este registro?</p>
                    <p class="text-warning"><small>Esta accion no se puede deshacer.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/turno/js/delete_turno.js"></script>
<script type="text/javascript" src="/turno/js/get_turno.js"></script>
<script type="text/javascript" src="/turno/js/post_turno.js"></script>
<script type="text/javascript" src="/turno/js/update_turno.js"></script>
</body>
</html>
