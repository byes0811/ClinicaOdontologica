<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CRUD Pacientes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Administrar <b>Pacientes</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addPatientModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar nuevo</span></a>
                        <a onclick="GoToHomePage()" class="btn btn-info" data-toggle="modal"><i class="material-icons">home</i> <span>Inicio</span></a>
                    </div>
                </div>
            </div>
            <table id="tablePatient" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha Ingreso</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addPatientModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Paciente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="add_name" name="add_name" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="add_lastname" name="add_lastname" required>
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" id="add_dni" name="add_dni" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="add_fechaingreso" name="add_fechaingreso" required>
                    </div>
                    <div class="form-group">
                        <label>Calle</label>
                        <input type="text" class="form-control" id="add_calle" name="add_calle" required>
                    </div>
                    <div class="form-group">
                        <label>Numero</label>
                        <input type="text" class="form-control" id="add_numero" name="add_numero" required>
                    </div>
                    <div class="form-group">
                        <label>Localidad</label>
                        <input type="text" class="form-control" id="add_localidad" name="add_localidad" required>
                    </div>
                    <div class="form-group">
                        <label>Provincia</label>
                        <input type="text" class="form-control" id="add_provincia" name="add_provincia" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-success" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editPatientModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Editar Paciente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="edit_patient_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="edit_name" name="edit_name" required>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="edit_lastname" name="edit_lastname"required>
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" id="edit_dni" name="edit_dni" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="edit_fechaingreso" name="edit_fechaingreso" required>
                    </div>
                    <div class="form-group">
                        <label>Calle</label>
                        <input type="text" class="form-control" id="edit_calle" name="edit_calle" required>
                    </div>
                    <div class="form-group">
                        <label>Numero</label>
                        <input type="text" class="form-control" id="edit_numero" name="edit_numero" required>
                    </div>
                    <div class="form-group">
                        <label>Localidad</label>
                        <input type="text" class="form-control" id="edit_localidad" name="edit_localidad" required>
                    </div>
                    <div class="form-group">
                        <label>Provincia</label>
                        <input type="text" class="form-control" id="edit_provincia" name="edit_provincia" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-info" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deletePatientModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar Paciente</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="delete_patient_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="delete_name" name="delete_name" readonly>
                    </div>
                    <div class="form-group">
                        <label>Apellido</label>
                        <input type="text" class="form-control" id="delete_lastname" name="delete_lastname" readonly>
                    </div>
                    <div class="form-group">
                        <label>DNI</label>
                        <input type="number" class="form-control" id="delete_dni" name="delete_dni" readonly>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="delete_fechaingreso" name="delete_fechaingreso" readonly>
                    </div>
                    <div class="form-group">
                        <label>Calle</label>
                        <input type="text" class="form-control" id="delete_calle" name="delete_calle" readonly>
                    </div>
                    <div class="form-group">
                        <label>Numero</label>
                        <input type="text" class="form-control" id="delete_numero" name="delete_numero" readonly>
                    </div>
                    <div class="form-group">
                        <label>Localidad</label>
                        <input type="text" class="form-control" id="delete_localidad" name="delete_localidad" readonly>
                    </div>
                    <div class="form-group">
                        <label>Provincia</label>
                        <input type="text" class="form-control" id="delete_provincia" name="delete_provincia" readonly>
                    </div>
                </div>
                <div class="modal-body">
                    <p>Esta seguro de que desea eliminar este registro?</p>
                    <p class="text-warning"><small>Esta accion no se puede deshacer.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-danger" value="Eliminar">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/paciente/js/update_paciente.js"></script>
<script type="text/javascript" src="/paciente/js/delete_paciente.js"></script>
<script type="text/javascript" src="/paciente/js/get_paciente.js"></script>
<script type="text/javascript" src="/paciente/js/post_paciente.js"></script>
</body>
</html>
